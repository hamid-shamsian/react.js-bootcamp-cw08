<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         const myFunc = x => alert(x);

         const delay = (func, ms) => {
            return x => setTimeout(() => func(x), ms); // func and ms will be accessed from closure...
         };

         const newFunc = delay(myFunc, 1000);

         newFunc("text");
      </script>
   </body>
</html>
