<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Question 4</title>
   </head>
   <body>
      <h1 style="text-align: center">Debounce function implementation:</h1>
      <button style="display: block; margin: 100px auto; padding: 10px">Click me repeatedly in less than 1s to avoid alerting "Hi"!</button>

      <script>
         const debounce = (func, ms) => {
            let timerID; // timerID (also func and ms) will be accessed from closure...
            return x => {
               clearTimeout(timerID);
               timerID = setTimeout(func, ms, x);
            };
         };

         const debouncedFunc = debounce(alert, 1000);

         document.querySelector("button").addEventListener("click", () => debouncedFunc("Hi"));
      </script>
   </body>
</html>
